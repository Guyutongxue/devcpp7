<div id="asContainer">
    <as-split unit="pixel" direction="vertical">
        <div as-split-area size="*">
            <as-split unit="pixel" direction="horizontal">
                <div as-split-area [size]="200" minSize="150">
                    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="true">
                        <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="大纲" (nzClick)="showOutline()">
                            <i nz-icon nzType="partition"></i>
                        </li>
                        <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="项目管理" >
                            <i nz-icon nzType="project"></i>
                        </li>
                        <!-- <li nz-menu-item nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="大纲" (nzClick)="showOutline()">
                            <i nz-icon nzType="partition"></i>
                        </li> -->
                    </ul>
                    <router-outlet name="sidebar"></router-outlet>
                </div>
                <div as-split-area size="*">
                    <app-tabs></app-tabs>
                </div>
            </as-split>
        </div>
        <div as-split-area [size]="200" minSize="150">
            <router-outlet name="tools"></router-outlet>
        </div>
    </as-split>
</div>
